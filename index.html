<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4FC3F7);
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .score-board {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #FFB74D;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 32px;
            color: #E65100;
            font-weight: 700;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mute-btn {
            pointer-events: auto;
            background: #FFF;
            border: 4px solid #E0E0E0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }

        .mute-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
        }

        .title {
            font-size: 80px;
            color: #FFD54F;
            text-shadow: 4px 4px 0 #FF6F00, 8px 8px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
            -webkit-text-stroke: 3px #E65100;
        }

        .controls-visual {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .key-icon {
            background: white;
            border: 3px solid #DDD;
            border-radius: 12px;
            padding: 10px;
            font-size: 32px;
            box-shadow: 0 4px 0 #CCC;
            color: #0277BD;
            min-width: 50px;
            text-align: center;
        }

        .control-label {
            color: #0277BD;
            font-size: 24px;
            font-weight: bold;
        }

        #play-btn {
            background: #00E676;
            color: white;
            border: none;
            padding: 20px 80px;
            font-size: 40px;
            border-radius: 99px;
            font-family: inherit;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 0 #00C853;
            transition: transform 0.1s;
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }

        #play-btn:hover {
            transform: scale(1.05);
        }

        #play-btn:active {
            transform: translateY(6px) scale(1);
            box-shadow: 0 4px 0 #00C853;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* In-Game Controls Hint (Bottom Left) */
        .ingame-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 20px;
            display: none;
            gap: 15px;
            border: 3px solid #0277BD;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .mini-key {
            font-size: 20px;
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
            border: 2px solid #DDD;
            color: #0277BD;
            font-weight: bold;
        }

        /* Game Over Screen */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            border: 8px solid #FF5252;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: none;
            pointer-events: auto;
            z-index: 30;
        }

        #game-over h1 {
            color: #FF5252;
            font-size: 60px;
            margin: 0 0 20px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        #restart-btn {
            background: #2979FF;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 30px;
            border-radius: 99px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #1565C0;
            transition: transform 0.1s;
        }

        #restart-btn:active {
            transform: translateY(8px);
            box-shadow: none;
        }
    </style>
    <script type="importmap">

</head>

<body>

        <div class="ingame-controls" id="ingame-controls">

    <div id="start-screen">
        <h1 class="title">Gemi Macerasƒ± üö¢</h1>

        <div class="controls-visual">
            <div class="control-group">
                <div class="key-icon">‚¨ÜÔ∏è</div>
                <div style="display:flex; gap:5px;">
                    <div class="key-icon">‚¨ÖÔ∏è</div>

        <h1>Oyun Bitti!</h1>
        <p style="font-size: 30px; color: #546E7A; margin-bottom: 30px;">Skorun: <span id="final-score">0</span></p>
        <button id="restart-btn">Tekrar Oyna üîÅ</button>

    <script type="module">
        import * as THREE from 'three';

        // --- Sound Manager (Web Audio API) ---
        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.isMuted = false;
            }

            playCollect() {
                if (this.isMuted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, this.ctx.currentTime); // A5
                osc.frequency.exponentialRampToValueAtTime(1760, this.ctx.currentTime + 0.1); // A6

                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            }

            playCrash() {
                if (this.isMuted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.3);

                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                return this.isMuted;
            }
        }

        // --- Game Variables ---
        let scene, camera, renderer;
        let ship;
        let coins = [];
        let rocks = [];
        let particles = [];
        let score = 0;
        let isPlaying = false;
        let isGameOver = false;
        const soundManager = new SoundManager();
        let waterMesh;

        // Physics
        const speed = 0.25;
        let shipVelocity = new THREE.Vector3(0, 0, 0);

        // Input
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // UI Elements
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const playBtn = document.getElementById('play-btn');
        const startScreen = document.getElementById('start-screen');
        const muteBtn = document.getElementById('mute-btn');
        const ingameControls = document.getElementById('ingame-controls');

        init();
        animate();

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 12, 18);
            camera.lookAt(0, 0, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 4. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.set(2048, 2048);
            scene.add(dirLight);

            // 5. Objects
            createWater();
            createShip();

            // Initial Spawns
            for (let i = 0; i < 10; i++) spawnCoin();
            for (let i = 0; i < 5; i++) spawnRock();

            // 6. Events
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', (e) => handleKey(e, true));
            window.addEventListener('keyup', (e) => handleKey(e, false));

            playBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', resetGame);
            muteBtn.addEventListener('click', () => {
                const muted = soundManager.toggleMute();
                muteBtn.textContent = muted ? 'üîá' : 'üîä';
            });
        }

        function startGame() {
            isPlaying = true;
            startScreen.style.display = 'none';
            ingameControls.style.display = 'flex';

            if (soundManager.ctx.state === 'suspended') {
                soundManager.ctx.resume();
            }
        }

        function createWater() {
            const geometry = new THREE.PlaneGeometry(500, 500, 50, 50);
            const material = new THREE.MeshStandardMaterial({
                color: 0x00BFFF,
                roughness: 0.1,
                metalness: 0.1,
                flatShading: true
            });
            waterMesh = new THREE.Mesh(geometry, material);
            waterMesh.rotation.x = -Math.PI / 2;
            waterMesh.position.y = -0.5;
            waterMesh.receiveShadow = true;
            scene.add(waterMesh);
        }

        function createShip() {
            ship = new THREE.Group();

            // Hull
            const hullGeo = new THREE.BoxGeometry(2, 1, 4);
            // Taper the front
            const pos = hullGeo.attributes.position;
            for (let i = 0; i < pos.count; i++) {
                if (pos.getZ(i) < -1.5) {
                    pos.setX(i, pos.getX(i) * 0.1);
                }
            }
            hullGeo.computeVertexNormals();

            const hullMat = new THREE.MeshStandardMaterial({ color: 0xFFFFFF }); // White hull
            const hull = new THREE.Mesh(hullGeo, hullMat);
            hull.position.y = 0.5;
            hull.castShadow = true;
            ship.add(hull);

            // Stripe
            const stripeGeo = new THREE.BoxGeometry(2.1, 0.2, 3.8);
            const stripeMat = new THREE.MeshStandardMaterial({ color: 0xFF0000 });
            const stripe = new THREE.Mesh(stripeGeo, stripeMat);
            stripe.position.y = 0.8;
            ship.add(stripe);

            // Cabin
            const cabinGeo = new THREE.BoxGeometry(1.4, 1, 1.5);
            const cabinMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const cabin = new THREE.Mesh(cabinGeo, cabinMat);
            cabin.position.set(0, 1.5, 0.5);
            cabin.castShadow = true;
            ship.add(cabin);

            // Chimney
            const chimGeo = new THREE.CylinderGeometry(0.3, 0.3, 1);
            const chimMat = new THREE.MeshStandardMaterial({ color: 0xFFD700 });
            const chim = new THREE.Mesh(chimGeo, chimMat);
            chim.position.set(0, 2.2, 0.5);
            ship.add(chim);

            scene.add(ship);
        }

        function spawnCoin() {
            const geo = new THREE.TorusGeometry(0.5, 0.15, 8, 16);
            const mat = new THREE.MeshStandardMaterial({
                color: 0xFFD700,
                metalness: 0.8,
                roughness: 0.2
            });
            const coin = new THREE.Mesh(geo, mat);

            const x = (Math.random() - 0.5) * 60;
            const z = (ship ? ship.position.z : 0) - 30 - (Math.random() * 40);

            coin.position.set(x, 1, z);
            scene.add(coin);
            coins.push(coin);
        }

        function spawnRock() {
            const geo = new THREE.DodecahedronGeometry(1.5, 0);
            const mat = new THREE.MeshStandardMaterial({
                color: 0x555555,
                roughness: 0.9
            });
            const rock = new THREE.Mesh(geo, mat);

            const x = (Math.random() - 0.5) * 60;
            const z = (ship ? ship.position.z : 0) - 40 - (Math.random() * 50);

            rock.position.set(x, 0.5, z);
            scene.add(rock);
            rocks.push(rock);
        }

        function createParticles(pos) {
            for (let i = 0; i < 10; i++) {
                const geo = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                const mat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const p = new THREE.Mesh(geo, mat);
                p.position.copy(pos);
                p.vel = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5,
                    (Math.random()) * 0.5,
                    (Math.random() - 0.5) * 0.5
                );
                scene.add(p);
                particles.push(p);
            }
        }

        function handleKey(e, isDown) {
            if (e.code === 'ArrowUp') keys.ArrowUp = isDown;
            if (e.code === 'ArrowDown') keys.ArrowDown = isDown;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = isDown;
            if (e.code === 'ArrowRight') keys.ArrowRight = isDown;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetGame() {
            isGameOver = false;
            isPlaying = true;
            score = 0;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';

            if (ship) {
                ship.position.set(0, 0, 0);
                ship.rotation.set(0, 0, 0);
            }

            coins.forEach(c => scene.remove(c));
            coins = [];
            rocks.forEach(r => scene.remove(r));
            rocks = [];

            for (let i = 0; i < 10; i++) spawnCoin();
            for (let i = 0; i < 5; i++) spawnRock();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Water Animation
            if (waterMesh) {
                const pos = waterMesh.geometry.attributes.position;
                for (let i = 0; i < pos.count; i++) {
                    const x = pos.getX(i);
                    const y = pos.getY(i); // Actually Z in world space due to rotation
                    // Simple wave
                    const z = Math.sin(x * 0.2 + Date.now() * 0.002) * 0.5 + Math.cos(y * 0.2 + Date.now() * 0.002) * 0.5;
                    pos.setZ(i, z);
                }
                pos.needsUpdate = true;
            }

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.vel);
                p.vel.y -= 0.02; // Gravity
                p.scale.multiplyScalar(0.9);
                if (p.scale.x < 0.01) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }

            if (!isPlaying || isGameOver) {
                if (ship) {
                    ship.position.y = Math.sin(Date.now() * 0.002) * 0.2;
                }
                return;
            }

            if (ship) {
                // Movement
                if (keys.ArrowLeft) ship.position.x -= speed;
                if (keys.ArrowRight) ship.position.x += speed;
                if (keys.ArrowUp) ship.position.z -= speed;
                if (keys.ArrowDown) ship.position.z += speed;

                // Buoyancy
                ship.position.y = Math.sin(Date.now() * 0.005) * 0.2;

                // Rotation (Tilting)
                const targetRotZ = keys.ArrowLeft ? 0.2 : (keys.ArrowRight ? -0.2 : 0);
                const targetRotX = keys.ArrowUp ? -0.1 : (keys.ArrowDown ? 0.1 : 0); // Pitch

                ship.rotation.z += (targetRotZ - ship.rotation.z) * 0.1;
                ship.rotation.x += (targetRotX - ship.rotation.x) * 0.1;

                // Camera Follow
                camera.position.x += (ship.position.x - camera.position.x) * 0.1;
                camera.position.z = ship.position.z + 15;
                camera.lookAt(ship.position.x, 0, ship.position.z);
            }

            // Coins
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                coin.rotation.y += 0.02;

                if (ship && ship.position.distanceTo(coin.position) < 2.5) {
                    createParticles(coin.position);
                    scene.remove(coin);
                    coins.splice(i, 1);
                    score++;
                    scoreEl.textContent = score;
                    soundManager.playCollect();
                    spawnCoin();
                }

                // Respawn if too far behind
                if (ship && coin.position.z > ship.position.z + 10) {
                    scene.remove(coin);
                    coins.splice(i, 1);
                    spawnCoin();
                }
            }
            if (coins.length < 10) spawnCoin();

            // Rocks (Obstacles)
            for (let i = rocks.length - 1; i >= 0; i--) {
                const rock = rocks[i];

                if (ship && ship.position.distanceTo(rock.position) < 2.5) {
                    soundManager.playCrash();
                    gameOver();
                }

                if (ship && rock.position.z > ship.position.z + 10) {
                    scene.remove(rock);
                    rocks.splice(i, 1);
                    spawnRock();
                }
            }
            if (rocks.length < 5) spawnRock();

            renderer.render(scene, camera);
        }
    </script>
